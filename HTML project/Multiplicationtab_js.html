<body>
     <script>
    var input=prompt("Enter Number");
    switch(input)
        {
                case"":
                alert("please enter any number");
                var input=prompt("Enter any number");
                
            case input:
                var num=input;
                var mul=0;
                document.write("You Enter :-" +num);
                document.write("<br>");
                document.write("<br>");
                
                for(var i=1;i<=10;i++)
                    {
                        mul=num*i;
                        document.write(num + " *" + i +" = " + mul);
                        document.write("<br>");
                    }
                    
                break;
        }
    
    
    
    
    
    </script>
